<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="price_by_night">$100</div>
                <h2>Place 1</h2>
                <div class="information">
                    <div class="max_guest">
                        <i class="fas fa-users"></i>
                        <p>5 guests</p>
                    </div>
                    <div class="number_rooms">
                        <i class="fas fa-door-open"></i>
                        <p>3 bedrooms</p>
                    </div>
                    <div class="number_bathrooms">
                        <i class="fas fa-bath"></i>
                        <p>2 bathrooms</p>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> Fake Owner</p>
                </div>
                <div class="description">
                    <p>Description about Place 1.</p>
                </div>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
